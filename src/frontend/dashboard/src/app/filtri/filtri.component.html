<div class="card filtro">
    <h6>{{ titolo }}</h6>
<div *ngFor="let v of vociFiltro">
    <div class="row col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <!--<label>-->
              <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10">
                  <img src="{{v.icona}}" height="20" width="12">
                  <span *ngIf= "v.selezionato === true" >
                    <input type="checkbox" (click)="selezione($event, v.codice)" checked/> {{ v.descrizione }}
                  </span>
                  <span *ngIf= "v.selezionato === false" >
                    <input type="checkbox" (click)="selezione($event, v.codice)"/> {{ v.descrizione }}
                  </span>                    
              </div>
              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2">
                  <span class="badge badge-pill {{v.badgeCardinalita}}">{{ v.cardinalita }}</span>
              </div>
        <!--</label>-->
    </div>
</div>
</div>
