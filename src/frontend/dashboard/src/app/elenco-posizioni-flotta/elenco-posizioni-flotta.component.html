<div class="row h8">
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
      <div class="card card-inverse row_text p-1">
          <table class="table table-hover table-responsive header-fixed">
            <!--
            <thead>
              <th scope="col">Sede</th>
              <th scope="col">Mezzo</th>
              <th scope="col">Stato</th>
              <th scope="col">Quando</th>
            </thead>

            <tbody>
                <tr app-posizione-mezzo *ngFor="let r of elencoPosizioni" 
                [posizioneMezzo]="r" 
                [istanteUltimoAggiornamento]="istanteUltimoAggiornamento"
                [filtriStatiMezzo]="filtriStatiMezzo"></tr>
            </tbody>
          </table>
      </div>

          [vociFiltro]="vociFiltroStatiMezzo" 
          (nuovaSelezione)="nuovaSelezioneStatiMezzo($event)"></app-filtri>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-9">          
        <app-mappa-posizioni-flotta
            [elencoPosizioni]="elencoPosizioni" 
            [elencoPosizioniDaElaborare]="elencoPosizioniDaElaborare" 
            [istanteUltimoAggiornamento]="istanteUltimoAggiornamento"
            [filtriStatiMezzo]="filtriStatiMezzo">
        </app-mappa-posizioni-flotta>
    </div>
